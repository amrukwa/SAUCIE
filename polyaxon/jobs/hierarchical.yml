---
version: 1.1
kind: component
tags: 
  - hierarchical
  - metrics
name: hierarchical_test_metrics
presets:
  - default
queue: cpu_medium

# more here: https://polyaxon.com/docs/core/specification/io/
inputs:
  - name: data
    type: path
    value: /data/gluster/saucie/PBMC/pbmc_filtered.npy
    isOptional: true
  - name: true_labels
    type: path
    value: /data/gluster/saucie/PBMC/true_labels.npy
    isOptional: true
  - name: min_clusters
    type: int
    value: 2
    isOptional: true
  - name: max_clusters
    type: int
    value: 20
    isOptional: true

outputs:
  - name: model
    type: artifacts
    description: hierarchical model
  - name: labels
    type: artifacts
    description: hierarchical clustering
  
run:
  kind: job
  connections:
      - cache
      - data
  container:
    image: quay.io/kiiaed/saucie:build
    workingDir: '{{ globals.artifacts_path }}/repo'
    imagePullPolicy: Always
    command:
    - python
    args:
    - -m
    - bin.hierarchical
    - --data
    - "{{ data }}"
    - --true_labels
    - "{{ true_labels }}"
    - --min_clusters
    - "{{ min_clusters }}"
    - --max_clusters
    - "{{ max_clusters }}"
